<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDUC Escala - Sistema de Gestão de Escalas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- GEDUC Styles: define cores e elementos básicos -->
    <style>
        :root {
            --geduc-primary: #0d6efd;
            --geduc-secondary: #6c757d;
            --geduc-success: #198754;
            --geduc-danger: #dc3545;
            --geduc-warning: #ffc107;
            --geduc-info: #0dcaf0;
            --geduc-light: #f8f9fa;
            --geduc-dark: #212529;
        }
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--geduc-primary);
        }
        .alert-floating {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-calendar-alt me-2"></i>GEDUC Escala</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-question-circle me-1"></i>Ajuda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-cog me-1"></i>Configurações</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div id="geduc-app" class="mb-5">
            <!-- Conteúdo gerado dinamicamente -->
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- GEDUC script principal -->
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
