<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escalas - GEDUC AMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .navbar {
            background-color: #0b5fa5;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0b5fa5;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-calendar-alt me-2"></i>
                GEDUC AMC - Sistema de Escalas
            </span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Escala de Servi√ßo</h2>
                    </div>
                    <div class="card-body">
                        <div id="loading">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Carregando sistema...
                            </div>
                        </div>
                        <div id="content" style="display: none;">
                            <!-- Conte√∫do ser√° carregado aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o simples para mostrar que o JavaScript est√° funcionando
        function carregarSistema() {
            console.log('‚úÖ JavaScript est√° funcionando!');
            
            // Dados de exemplo
            const dados = {
                colaboradores: [
                    { nome: "Lucena", vinculo: "Agente (Adm)", turnos: ["manh√£", "tarde"] },
                    { nome: "Kariny", vinculo: "Agente (Adm)", turnos: ["manh√£", "tarde"], licenca: "m√©dica" },
                    { nome: "Luana", vinculo: "Agente (Redu√ß√£o)", turnos: ["manh√£"], reducao: "seg, ter, qua" }
                ],
                atividades: [
                    { nome: "Projeto MOVER", nucleo: "Projetos/Programas", horas: 3 },
                    { nome: "Campanha Via Livre", nucleo: "Campanhas/Comandos", horas: 4 }
                ]
            };

            // Esconder loading e mostrar conte√∫do
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // Gerar HTML do conte√∫do
            document.getElementById('content').innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h4><i class="fas fa-users me-2"></i> Colaboradores</h4>
                        <div class="list-group">
                            ${dados.colaboradores.map(colab => `
                                <div class="list-group-item">
                                    <strong>${colab.nome}</strong>
                                    <br>
                                    <small class="text-muted">${colab.vinculo}</small>
                                    ${colab.licenca ? '<span class="badge bg-warning float-end">Licen√ßa</span>' : ''}
                                    ${colab.reducao ? '<span class="badge bg-info float-end">Redu√ß√£o</span>' : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <h4><i class="fas fa-tasks me-2"></i> Atividades</h4>
                        <div class="list-group">
                            ${dados.atividades.map(ativ => `
                                <div class="list-group-item">
                                    <strong>${ativ.nome}</strong>
                                    <br>
                                    <small class="text-muted">${ativ.nucleo} ‚Ä¢ ${ativ.horas}h</small>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Sistema GEDUC AMC carregado com sucesso!</strong>
                            <br>
                            <small>JavaScript est√° funcionando perfeitamente</small>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" onclick="alert('Sistema funcionando! ‚úÖ')">
                                <i class="fas fa-test me-2"></i>Testar Sistema
                            </button>
                            <button class="btn btn-secondary" onclick="location.reload()">
                                <i class="fas fa-sync me-2"></i>Recarregar
                            </button>
                        </div>
                    </div>
                </div>
            `;

            console.log('üéâ Sistema carregado com sucesso!');
        }

        // Iniciar o sistema quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã P√°gina carregada - iniciando sistema...');
            
            // Pequeno delay para simular carregamento
            setTimeout(carregarSistema, 1000);
        });

        // Fallback: se n√£o carregar em 5 segundos, mostrar erro
        setTimeout(function() {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('loading').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Erro ao carregar o sistema</strong>
                        <br>
                        <small>Verifique o console do navegador (F12)</small>
                    </div>
                    <button class="btn btn-warning w-100" onclick="location.reload()">
                        <i class="fas fa-refresh me-2"></i>Tentar Novamente
                    </button>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
