<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESCALA GEDUC</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <!-- Top bar with login and navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ESCALA GEDUC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item mx-2">
            <input type="text" id="loginUser" class="form-control form-control-sm" placeholder="Usuário" />
          </li>
          <li class="nav-item mx-2">
            <input type="password" id="loginPass" class="form-control form-control-sm" placeholder="Senha" />
          </li>
          <li class="nav-item mx-2">
            <button id="btnLogin" class="btn btn-sm btn-primary">Entrar</button>
          </li>
          <li class="nav-item mx-2">
            <button id="btnHome" class="btn btn-sm btn-secondary" title="Home">
              <i class="fas fa-home"></i>
            </button>
          </li>
          <li class="nav-item mx-2" id="navConfig" style="display:none;">
            <button id="btnConfig" class="btn btn-sm btn-secondary" title="Configurações">
              <i class="fas fa-cog"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header with logos and titles -->
  <header class="py-3 border-bottom shadow-sm">
    <div class="container d-flex flex-column align-items-center">
      <div class="d-flex justify-content-between align-items-center w-100">
        <img src="assets/geduc_logo.png" alt="Logo GEDUC" class="logo" />
        <div class="text-center flex-grow-1">
          <h1 class="h3 mb-1">ESCALA GEDUC</h1>
          <p class="lead mb-0">Sistema de Gestão de Pessoas, Escalas e Projetos da GEDUC/AMC</p>
        </div>
        <img src="assets/amc_logo.png" alt="Logo AMC" class="logo" />
      </div>
    </div>
  </header>

  <!-- Action buttons -->
  <div id="actionBar" class="bg-light py-2 border-bottom d-none">
    <div class="container text-end">
      <button class="btn btn-sm btn-primary me-2" id="btnSalvar"><i class="fas fa-save me-1"></i>Salvar</button>
      <button class="btn btn-sm btn-outline-secondary me-2" id="btnImprimir"><i class="fas fa-print me-1"></i>Imprimir</button>
      <button class="btn btn-sm btn-outline-secondary me-2" id="btnExportar"><i class="fas fa-file-export me-1"></i>Exportar</button>
      <button class="btn btn-sm btn-outline-secondary me-2" id="btnBuscar"><i class="fas fa-search me-1"></i>Buscar</button>
      <button class="btn btn-sm btn-outline-secondary me-2" id="btnImportar"><i class="fas fa-file-import me-1"></i>Importar</button>
      <button class="btn btn-sm btn-outline-secondary" id="btnPublicar"><i class="fab fa-whatsapp me-1"></i>Publicar</button>
    </div>
  </div>

  <!-- Main content area (hidden until login) -->
  <main id="mainContent" class="container my-4 d-none">
    <div class="row">
      <!-- Colaboradores panel -->
      <div class="col-md-3">
        <div class="card shadow-sm mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Colaboradores</span>
            <button class="btn btn-sm btn-success" id="btnAddColab"><i class="fas fa-plus"></i> Cadastrar</button>
          </div>
          <div class="card-body p-0" id="colabList">
            <!-- Lista de colaboradores é renderizada pelo JS -->
          </div>
        </div>
      </div>

      <!-- Turnos panel -->
      <div class="col-md-6">
        <div class="card shadow-sm mb-3">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <span>Turnos</span>
              <div>
                <select id="selectFormato" class="form-select form-select-sm">
                  <option value="diaria">Diária</option>
                  <option value="final">Final de Semana</option>
                  <option value="semanal" disabled>Semanal</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-body" id="turnosContainer">
            <!-- Turnos e atividades são renderizadas pelo JS -->
          </div>
        </div>
      </div>

      <!-- Missões panel -->
      <div class="col-md-3">
        <div class="card shadow-sm mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Missões</span>
            <button class="btn btn-sm btn-success" id="btnAddMissao"><i class="fas fa-plus"></i> Nova</button>
          </div>
          <div class="card-body" id="missoesContainer">
            <!-- Calendário e missões renderizadas pelo JS -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modals -->
  <!-- Modal cadastro de colaborador -->
  <div class="modal fade" id="modalColab" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Colaborador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formColab">
            <div class="mb-2">
              <label class="form-label">Nome completo</label>
              <input type="text" class="form-control" name="nomeCompleto" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Nome de guerra</label>
              <input type="text" class="form-control" name="nomeGuerra" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="mb-2">
              <label class="form-label">Telefone</label>
              <input type="tel" class="form-control" name="telefone" />
            </div>
            <div class="mb-2">
              <label class="form-label">Vínculo</label>
              <select class="form-select" name="vinculo">
                <option value="Agente">Agente</option>
                <option value="Comissionado">Comissionado</option>
                <option value="Terceirizado">Terceirizado</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Competências</label>
              <input type="text" class="form-control" name="competencias" placeholder="separadas por vírgula" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveColab">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal cadastro de atividade (núcleo) -->
  <div class="modal fade" id="modalAtividade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Atividade</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAtividade">
            <div class="mb-2">
              <label class="form-label">Núcleo</label>
              <select class="form-select" name="nucleo" id="selectNucleoAtv">
                <option value="Comandos">Comandos e Campanhas Educativas</option>
                <option value="Projetos">Projetos Educacionais e de Cidadania</option>
                <option value="Programas">Programas de Formação e Capacitação</option>
                <option value="Eventos">Participação em Eventos</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Regional</label>
              <input type="text" class="form-control" name="regional" />
            </div>
            <div class="mb-2">
              <label class="form-label">Local</label>
              <input type="text" class="form-control" name="local" />
            </div>
            <div class="mb-2">
              <label class="form-label">Horário</label>
              <input type="text" class="form-control" name="horario" placeholder="ex: 08:00-12:00" />
            </div>
            <div class="mb-2">
              <label class="form-label">Nome da Ação</label>
              <input type="text" class="form-control" name="nomeAcao" />
            </div>
            <div class="mb-2">
              <label class="form-label">Foco Temático</label>
              <input type="text" class="form-control" name="focoTematico" />
            </div>
            <!-- Campos específicos para cada núcleo -->
            <div class="mb-2" id="campoCoordenador">
              <label class="form-label">Coordenador</label>
              <input type="text" class="form-control" name="coordenador" placeholder="nome" />
            </div>
            <div class="mb-2" id="campoEquipeAgentes">
              <label class="form-label">Equipe Agentes</label>
              <input type="text" class="form-control" name="equipeAgentes" placeholder="separar por vírgulas" />
            </div>
            <div class="mb-2" id="campoEquipeTerceirizada">
              <label class="form-label">Equipe Terceirizada</label>
              <input type="text" class="form-control" name="equipeTerceirizada" placeholder="separar por vírgulas" />
            </div>
            <div class="mb-2 d-none" id="campoFacilitadores">
              <label class="form-label">Facilitadores</label>
              <input type="text" class="form-control" name="facilitadores" placeholder="separar por vírgulas" />
            </div>
            <div class="mb-2">
              <label class="form-label">Observações</label>
              <textarea class="form-control" name="observacoes"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveAtividade">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal cadastro de missão -->
  <div class="modal fade" id="modalMissao" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Missão/Eventos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formMissao">
            <div class="mb-2">
              <label class="form-label">Data</label>
              <input type="date" class="form-control" name="data" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" name="titulo" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Horário</label>
              <input type="text" class="form-control" name="horario" placeholder="ex: 14:00-16:00" />
            </div>
            <div class="mb-2">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" name="descricao"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveMissao">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main script -->
  <script src="scripts/app.js"></script>
</body>
</html>
